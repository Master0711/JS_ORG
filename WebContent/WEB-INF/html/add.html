<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Add user</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/add.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/useradd.js"></script>
</head>

<body>
    <div class="contain">
        <div class="addbody">
            <div class="adddiv" style="padding: 20px;">
                <div style="padding-bottom: 20px;font-size: 2.0em">
                    添加
                </div>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">
                            ID:
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="disabledInput" type="text" placeholder="由系统自动生成..." disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="nameInput" type="text" placeholder="Please enter your phone name...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect"  class="col-sm-2 control-label">Sex:
                        </label>
                        <div class="radio" style="padding-left: 20px;">
                            <label>
                                <input type="radio" name="optionsRadios" value="man" checked>BOY
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" value="woman">GIRL
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Age:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="ageInput" type="text" placeholder="Please enter your phone age...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Tel:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="telInput" type="text" placeholder="Please enter your phone number...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Address:</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="addressInput" type="text" placeholder="Please enter your address...">
                        </div>
                    </div>
                </form>
                <div style="float: right;padding-right: 20px;margin-top: 10px;">
                    <button type="button" class="btn btn-success" id="cancle" style="margin-right: 130px;">取   消</button>
                    <button type="button" class="btn btn-success" id="adduser" style="margin-right: 20px;">添   加</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
