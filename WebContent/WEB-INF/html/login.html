<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</head>
<body>
<div class="contain">
	<div class="logintop">
    	
    </div>
    <div class="loginbody">
    	<div class="logindiv">
        	<form name="loginform" class="loginform" id="loginform">
            	<ul>
                	<li>
                    	<input name="username" type="text" class="loginuser" placeholder="输入账号" maxlength="100" id="username" errormsg="用户长度名在6-16位之间" />
                    </li>
                    <li>
                    	<input name="password" type="password" class="loginpwd" placeholder="输入密码" value="" id="password" errormsg="密码长度名在6-16位之间" />
                    </li>
                    <li>
                    	<input name="btnRtSubmit" type="button" class="loginbtn" id="btnRtSubmit" value="登录" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="loginbottom">
    	版权所有 2019 Star-net
    </div>
</div>
</body>
</html>
